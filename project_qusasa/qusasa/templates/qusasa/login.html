{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qusasa | Log in</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="{% static 'qusasa/css/login.css' %}">
    <script src="https://kit.fontawesome.com/b50b47369c.js" crossorigin="anonymous"></script>
</head>
<body> 
    <img class="polygon" src="{% static 'qusasa/images/Frame 2.png'%}" alt="Description of Image" class="full-size-absolute">
    
    <div class="navigation">
        <img class="static-img" src="{% static 'qusasa/images/qusasa.png' %}" alt="">

        <div class="navs">
            <a><span>Home</span></a>
            <a href="{% url 'signup' %}" ><span>Sign up</span></a>
            <a href="{% url 'login' %}" id="current">Log in</a>
        </div>
    </div>


    <div class="content">
        <h2>Log in</h2>

        <div class="signup-container">
            <form method="post">
                {% csrf_token %}
                {% if error %}
                    <div class="error-msgs">
                            <div class="error"><i class="fas fa-exclamation-circle"></i>
                                {{ error }}</div>
                    </div>
                {% endif %}
                <div class="input-field">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-field">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="final-row">
                    <div class="login">
                        <a class="log-in">
                            Don't have an account?
                        </a>
                    </div>
                <button type="submit" ><span>Log in</span></button>

                </div>
            </form>
        </div>
        
    </div>

    <footer>
        Created in 2023, Qusasa team
    </footer>

    <!-- Linking JS at the bottom for better performance -->
    <script src="{% static 'qusasa/js/script.js' %}"></script>
</body>
</html>
