
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qusasa | Reset Password</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="{% static 'qusasa/css/simple_form.css' %}">
    <link rel="stylesheet" href="{% static 'qusasa/css/nav.css' %}">

    <script src="https://kit.fontawesome.com/b50b47369c.js" crossorigin="anonymous"></script>
</head>
<body> 
    <img class="polygon" src="{% static 'qusasa/images/Frame 2.png'%}" alt="Description of Image" class="full-size-absolute">
    
    {% include "nav.html" %}


    <div class="content">
        <h2>Reset password</h2>

        <div class="signup-container">
            <form method="post">
                {% csrf_token %}
                {% if error %}
                    <div class="error-msgs">
                            <div class="error"><i class="fas fa-exclamation-circle"></i>
                                {{ error }}</div>
                    </div>
                {% endif %}
                <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.


                </p>
                <div class="input-field">
                    <label for="{{ form.email.id_for_label }}">Enter your email:</label>
                    <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="custom-input-class" value="{{ form.email.value|default:'' }}">
                </div>
                <div class="final-row">
                    <button type="submit" ><span>Send password reset link</span></button>

                </div>

            </form>
        </div>
        
    </div>

    <footer>
        Created in 2023, Qusasa team
    </footer>

    <!-- Linking JS at the bottom for better performance -->
    <script src="{% static 'qusasa/js/script.js' %}"></script>
</body>
</html>
