# Allow all traffic (simplified for testing)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-websockets
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: qusasa-web
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 8000
